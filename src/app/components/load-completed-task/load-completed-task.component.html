<p class="taskEmpty" *ngIf="task">Nessun Task</p>

<div class="taskLoading" *ngIf="taskLoading">
  <p>Recupero Task</p>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    style="margin: auto; background: none; display: block; shape-rendering: auto;" width="24px" height="24px"
    viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
    <circle cx="50" cy="50" r="27" stroke-width="7" stroke="#32495c"
      stroke-dasharray="42.411500823462205 42.411500823462205" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="3.0303030303030303s"
        keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
    </circle>
  </svg>
</div>
